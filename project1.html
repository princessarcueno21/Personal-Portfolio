        header {
            background-color: #eccbc9;

            border-radius: 5px;
        }
        nav a:hover{

            font-size: 18px;

        }
        @keyframes fadeIn {
        from {
        opacity: 0;
        transform: translateY(20px);
        }
        to {
        opacity: 1;
        transform: translateY(0);
        }
        }

        section {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            background-color: white;
            border: 2px solid #e0a2a2;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .row:last-child {
            justify-content: center;
        }

        figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0a2a2;
            border: 4px solid #a56c6c;
            padding: 10px;
            width: 200px;
        }

        figure img {
            width: 180px;
            height: auto;
            border: 4px solid #a56c6c;
            transition: transform 0.3s ease;
        }

        figure img:hover {
            transform: scale(1.1);
        }

        figcaption {
            font-weight: bold;
            margin-top: 5px;
            text-align: center;
        }

        #contact {
            text-align: center;
            padding: 30px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #915858;
            display: inline-block;
            text-align: left;
            width: 60%;
        }

        form label {
            font-weight: bold;
            font-size: 16px;
            color: #915858;
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #915858;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            background-color: #915858;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #f3b6b6;
            transform: scale(1.05);
        }

        footer {

            background-color: #915858;
            color: white;
            padding: 10px;
            width: 100%;
